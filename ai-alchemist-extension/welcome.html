<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI炼金师 - 欢迎页 v2.0.8</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 28px;
        }
        h1 {
            margin: 0 0 10px;
        }
        .muted { opacity: 0.85; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px 18px;
            margin-top: 18px;
        }
        a { color: #ffe082; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { margin: 8px 0 0 20px; }
        code { background: rgba(0,0,0,0.25); padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI炼金师 - 产品优化专家 <span class="muted">v2.0.8</span></h1>
        <p class="muted">欢迎使用！这是一个面向 Ozon/妙手ERP 等站点的产品信息优化扩展。</p>

        <div class="card">
            <h3>开始之前</h3>
            <ul>
                <li>点击浏览器工具栏上的扩展图标，打开设置面板</li>
                <li>在设置中选择 AI 平台，并填写对应的 <code>API Key</code></li>
                <li>可按需开启批量优化与图片优化，并调整相关参数</li>
            </ul>
        </div>

        <div class="card">
            <h3>如何使用</h3>
            <ul>
                <li>在支持站点页面右侧，会出现悬浮按钮</li>
                <li>点击火箭按钮执行单次优化，点击闪电按钮执行批量优化</li>
            </ul>
        </div>

        <div class="card">
            <h3>更多</h3>
            <ul>
                <li>文档与说明：请查看扩展包中的 <code>README.md</code></li>
                <li>版本：2.0.3</li>
            </ul>
        </div>
    </div>
</body>
</html>
